services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SENTRY_DSN=your-sentry-dsn
      - ENVIRONMENT=production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gochat2.entrypoints=websecure"
      - "traefik.http.routers.gochat2.tls.certResolver=letsencrypt"
      - "traefik.http.routers.gochat2.rule=Host(`app.torgon.io`)"
      - "traefik.http.services.gochat2.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true