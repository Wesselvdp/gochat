root = "."
tmp_dir = "tmp"

[build]
    cmd = "templ generate && go build -o ./tmp/main cmd/main.go"
    bin = "./tmp/main"
    delay = 1000
    exclude_dir = ["assets", "tmp", "vendor", "node_modules", "frontend"]
    include_ext = ["go", "tpl", "tmpl", "templ", "html"]
    exclude_regex = ["_test\\.go", "_templ\\.go"]
    kill_delay = 10